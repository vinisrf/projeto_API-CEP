<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>

    <title>Meu Endereço Fácil</title>
</head>
<body>

    <div id="div-geral" class="d-flex justify-content-center align-self-center w-100 h-50">
        <div id="div-input" class="d-flex flex-column justify-content-center align-items-center flex-column w-50 h-100">
            <h1>Meu Endereço Fácil</h1>
            <input type="number" title="CEP deve conter 8 dígitos numéricos. não é permitido caracteres especiais." onmouseover="mostrarTooltip(event)" onmouseout="esconderTooltip()" id="input-cep" maxlength="8" placeholder="EX:01000001" class="w-20">
            <button type="submit" id="btt-busca-cep" class="w-20" onclick="buscarCEP()">BUSCAR</button>
            <div id="tooltip" class="tooltip">Por favor, insira exatamente 8 dígitos numéricos.</div>
            <div class="d-flex justify-content-start w-50">
                <p id="display-dados"></p>
            </div>
        </div>
    </div>
   
</body>
</html>
